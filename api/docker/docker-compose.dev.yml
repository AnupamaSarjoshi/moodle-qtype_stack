version: "3.9"
services:
  maxima:
    image: mathinstitut/goemaxima:2023010400-latest
    tmpfs:
      - "/tmp"
    restart: unless-stopped
    cap_add:
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    read_only: true
  php:
    build:
      context: ./../../
      dockerfile: ./api/docker/php/Dockerfile
      target: development
    volumes:
      - plots:/var/data/api/stack/plots
      - ../../:/srv/stack
    restart: unless-stopped
  web:
    volumes:
      - plots:/var/www/plots
    ports:
      - '3080:80'

volumes:
  plots:
