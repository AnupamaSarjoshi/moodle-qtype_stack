    <script>
      var tags = {
        root: {
          children: ['inputs', 'name', 'question_html', 'question', 'variables', 'specific_feedback',
            'specific_feedback_html', 'default_mark', 'penalty', 'prt_correct_html', 'prt_correct',
            'prt_partially_correct_html', 'prt_partially_correct', 'prt_incorrect_html', 'prt_incorrect',
            'worked_solution', 'worked_solution_html', 'options', 'note', 'response_trees',
          ]
        },
        options: {
          children: ['multiplication_sign', 'complex_no', 'inverse_trig', 'matrix_parens', 'sqrt_sign',
            'assume_positive', 'assume_real', 'simplify'
          ],
          sequence: 'options'
        },
        inputs: {
          children: ['*']
        },
        'inputs->': {
          children: ['type', 'model_answer', 'box_size', 'insert_stars', 'strict_syntax', 'syntax_hint',
            'syntax_attribute', 'forbid_words', 'allow_words', 'forbid_float', 'require_lowest_terms',
            'check_answer_type', 'must_verify', 'show_validations', 'options'
          ],
          sequence: 'inputs->'
        },
        response_trees: {
          children: ['*']
        },
        'response_trees->': {
          children: ['value', 'nodes', 'feedback_variables', 'auto_simplify', 'first_node']
        },
        nodes: {
          children: ['node_'],
          sequence: 'response_trees->;nodes'
        },
        'nodes->node_': {
          children: ['answer', 'model_answer', 'F', 'T', 'quiet', 'answer_test', 'test_options'],
          sequence: 'response_trees->;nodes->node_'
        },
        F: {
          children: ['score_mode', 'score', 'next_node', 'feedback_html', 'feedback', 'answer_note'],
          sequence: 'response_trees->;nodes->node_;F'
        },
        T: {
          children: ['score_mode', 'score', 'next_node', 'feedback_html', 'feedback', 'answer_note'],
          sequence: 'response_trees->;nodes->node_;T'
        }
      };
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: "yaml-stack",
        extraKeys: {
          "Ctrl-Space": "autocomplete",
          "Shift-Space": "autocomplete"
        },
        hintOptions: {schemaInfo: tags}
      });
    </script>

    <p><strong>MIME types defined:</strong> <code>text/x-yaml</code>.</p>
